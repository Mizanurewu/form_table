
<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
 	<title>Form</title>
 	<link rel="stylesheet" href="css/form.css">
 </head>
 <body>
 	<div class="wrapper ">
 	<form action="#" method="get" enctype="multipart/form-data">
 		<label for="first_name">First Name 
 		</label><br>
 		<input type="text" placeholder="type your first name" name="first_name" class="first_name">
 		<br><br>

 		<label for="last_name">Last Name 
 		</label> <br>
 		<input type="text" placeholder="type your Last name" name="last_name" class="last_name">

 		<br><br>

 		<label for="email">Email Adderss 
 		</label> <br>
 		<input type="email" placeholder="type your Email address" name="last_name" class="last_name">

 		<br><br>

 		<label for="password">Password
 		</label> <br>
 		<input type="password" placeholder="type your Password" name="last_name" class="password">
 		<br>

 		<label for="gender">Gender
 		</label>
 		<input type="radio" value="Male" name="gender" class="gender"><span>male</span>
 		<input type="radio" value="Female" name="gender" class="gender"><span>female</span>
 		<br>
 		<label for="">Education Qualification</label>
 		<input type="checkbox" value="ssc" name=""><span>SSC</span>
 		<input type="checkbox" value="hsc" name=""><span>HSC</span>
 		<br>
 		<label for="message">Your Message</label><br>
 		<textarea cols="75" rows="10" placeholder="type your msg" name="message" id="message" class="message"></textarea>
 		<br><br>
 		<input type="submit" value="click"><br>
 		<button type="submit"> Click Me</button>



 	</form>
